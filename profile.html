<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Khadka Kirana Pasal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-2">
                    <i class="fas fa-store text-green-600 text-3xl"></i>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Khadka Kirana Pasal</h1>
                        <p class="text-xs text-gray-600">Your Trusted Grocery Store</p>
                    </div>
                </a>
                
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-green-600">
                        <i class="fas fa-home text-xl"></i>
                    </a>
                    <a href="cart.html" class="relative">
                        <i class="fas fa-shopping-cart text-2xl text-green-600"></i>
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </a>
                    <button onclick="logout()" class="text-red-600 hover:text-red-700">
                        <i class="fas fa-sign-out-alt text-xl"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Profile Content -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">My Account</h1>

        <div class="grid lg:grid-cols-4 gap-6">
            <!-- Sidebar -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="text-center mb-6">
                        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3">
                            <i class="fas fa-user text-3xl text-green-600"></i>
                        </div>
                        <h3 id="userName" class="font-bold text-lg"></h3>
                        <p id="userEmail" class="text-sm text-gray-600"></p>
                    </div>
                    
                    <nav class="space-y-2">
                        <button onclick="showSection('orders')" class="profile-nav-btn w-full text-left px-4 py-3 rounded-lg bg-green-600 text-white">
                            <i class="fas fa-shopping-bag mr-2"></i>My Orders
                        </button>
                        <button onclick="showSection('addresses')" class="profile-nav-btn w-full text-left px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-map-marker-alt mr-2"></i>Addresses
                        </button>
                        <button onclick="showSection('settings')" class="profile-nav-btn w-full text-left px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-cog mr-2"></i>Settings
                        </button>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="lg:col-span-3">
                <!-- Orders Section -->
                <div id="ordersSection" class="profile-section">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Order History</h2>
                        <div id="ordersList"></div>
                    </div>
                </div>

                <!-- Addresses Section -->
                <div id="addressesSection" class="profile-section hidden">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold text-gray-800">Delivery Addresses</h2>
                            <button onclick="showAddAddressModal()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                                <i class="fas fa-plus mr-2"></i>Add Address
                            </button>
                        </div>
                        <div id="addressesList" class="grid md:grid-cols-2 gap-4"></div>
                    </div>
                </div>

                <!-- Settings Section -->
                <div id="settingsSection" class="profile-section hidden">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Account Settings</h2>
                        <form onsubmit="updateProfile(event)">
                            <div class="mb-4">
                                <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                                <input type="text" id="settingName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                                <input type="email" id="settingEmail" class="w-full px-4 py-2 border rounded-lg bg-gray-100" readonly>
                            </div>
                            <div class="mb-6">
                                <label class="block text-gray-700 font-semibold mb-2">Phone</label>
                                <input type="tel" id="settingPhone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
                            </div>
                            <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700">
                                <i class="fas fa-save mr-2"></i>Save Changes
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Address Modal -->
    <div id="addAddressModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold">Add New Address</h3>
                <button onclick="closeAddAddressModal()" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <form onsubmit="addAddress(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Label (e.g., Home, Office)</label>
                    <input type="text" id="addressLabel" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Full Address</label>
                    <textarea id="addressFull" rows="3" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" required></textarea>
                </div>
                <div class="mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" id="addressDefault" class="mr-2">
                        <span class="text-gray-700">Set as default address</span>
                    </label>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">
                    <i class="fas fa-save mr-2"></i>Save Address
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
