<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Khadka Kirana Pasal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        .hero-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2316a34a' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center space-x-2">
                    <i class="fas fa-store text-green-600 text-3xl"></i>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Khadka Kirana Pasal</h1>
                        <p class="text-xs text-gray-600">Your Trusted Grocery Store</p>
                    </div>
                </a>
                <button onclick="openAuthModal()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md font-semibold transition">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero-pattern bg-gradient-to-r from-green-50 to-green-100 py-20">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row items-center">
                <div class="md:w-1/2 mb-8 md:mb-0">
                    <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Welcome to Khadka Kirana Pasal</h2>
                    <p class="text-xl text-gray-600 mb-6">Fresh groceries, everyday essentials, and more - all at your doorstep!</p>
                    <div class="flex space-x-4">
                        <a href="index.html#products" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">Shop Now</a>
                        <button onclick="openAuthModal()" class="bg-white text-green-600 px-6 py-3 rounded-lg border-2 border-green-600 hover:bg-green-50 transition">Login / Register</button>
                    </div>
                </div>
                <div class="md:w-1/2">
                    <img src="https://images.unsplash.com/photo-1588964895597-cfccd6e2dbf9?w=600" alt="Grocery Store" class="rounded-lg shadow-2xl">
                </div>
            </div>
        </div>
    </section>

    <!-- Auth Modal -->
    <div id="authModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="max-w-md w-full mx-auto relative max-h-[90vh] flex flex-col">
            <!-- Close Button -->
            <button onclick="closeAuthModal()" class="absolute -top-4 -right-4 bg-white rounded-full w-10 h-10 flex items-center justify-center shadow-lg hover:bg-gray-100 transition z-10">
                <i class="fas fa-times text-xl text-gray-700"></i>
            </button>

            <!-- Toggle Buttons -->
            <div class="flex bg-white rounded-t-lg shadow-md p-2">
                <button onclick="showLogin()" id="loginTab" class="flex-1 py-2 px-4 rounded-md bg-green-600 text-white font-semibold transition">
                    Login
                </button>
                <button onclick="showRegister()" id="registerTab" class="flex-1 py-2 px-4 rounded-md text-gray-700 font-semibold transition">
                    Register
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="bg-white rounded-b-lg shadow-lg p-8 overflow-y-auto">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Welcome Back!</h2>
                <form onsubmit="return handleLogin(event)">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-2">Email</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                            <input type="email" id="loginEmail" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 font-semibold mb-2">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                            <input type="password" id="loginPassword" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                </form>
                <p class="text-center text-gray-600 mt-4">
                    Demo: admin@khadka.com / admin123 (Admin) or user@test.com / user123 (User)
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="bg-white rounded-b-lg shadow-lg p-8 hidden overflow-y-auto">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Account</h2>
                <form onsubmit="return handleRegister(event)">
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                            <input type="text" id="regName" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter your full name" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-2">Email</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                            <input type="email" id="regEmail" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-2">Phone</label>
                        <div class="relative">
                            <i class="fas fa-phone absolute left-3 top-3 text-gray-400"></i>
                            <input type="tel" id="regPhone" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-2">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                            <input type="password" id="regPassword" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Create a password" required minlength="6">
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                            <input type="password" id="regConfirmPassword" class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Confirm your password" required minlength="6">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-semibold">
                        <i class="fas fa-user-plus mr-2"></i>Register
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Open auth modal on page load if not logged in
        window.addEventListener('DOMContentLoaded', () => {
            if (!isLoggedIn()) {
                openAuthModal();
            }
        });
    </script>
</body>
</html>
